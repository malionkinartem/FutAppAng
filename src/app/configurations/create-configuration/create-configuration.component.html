<h4>Create New Configuration</h4>

<form (ngSubmit)="save()" class="thumbnail col-md-5 form-group">
  <div>Player Id: {{ config?.playerid }}</div>
  <div>
    <label for="level">Level:</label>
    <select class="form-control">
        <option value="gold">gold</option>
        <option value="silver">silver</option>
        <option value="bronze">bronze</option>
    </select>
  </div>

  <div class="row">
    <div class="col-md-6">
      <label for="minPrice">Min Price:</label>
      <input name="minPrice" type="text" class="form-control" />
    </div>
    <div class="col-md-6">
      <label for="maxPrice">Max Price:</label>
      <input name="maxPrice" type="text" class="form-control" />
    </div>
  </div>

  <div>
    <label for="nations">Nation:</label>
    <select [ngModel]="selectedNation" class="form-control" name="natios">
      <option [ngValue]="null" [selected]="!selectedNation">All</option>
      <option *ngFor="let nation of nations" [ngValue]="nation">{{nation.value}}</option>
    </select>
  </div>

  <div class="row">
    <div class="col-md-6">
      <label for="selectedLeague">League:</label>
      <select [(ngModel)]="selectedLeague" (ngModelChange)="onChangeLeague($event)" class="form-control" name="leagues">
        <option [ngValue]="null" [selected]="!selectedLeague">All</option>
        <option *ngFor="let league of leagues" [ngValue]="league">{{league.name}}</option>
      </select>
    </div>
    <div class="col-md-6">
      <label for="clubs">Club:</label>
      <select [(ngModel)]="selectedClub" class="form-control" name="clubs" [disabled]="!clubs" >
        <option [ngValue]="null" [selected]="!selectedClub">All</option>
        <option *ngFor="let club of clubs" [ngValue]="club">{{club.name}}</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-primary">Save</button>
    <button type="button" class="btn btn-default" (click)="cancel">Cancel</button>
  </div>
</form>

<h4>Create New Configuration</h4>

<form [formGroup]="newConfigurationForm" (ngSubmit)="save(newConfigurationForm.value)" class="thumbnail col-md-5 form-group">
  <div>Player Id: {{ config?.playerid }}</div>
  <div>
    <label for="level">Level:</label>
    <select formControlName="level" class="form-control">
        <option value="gold">gold</option>
        <option value="silver">silver</option>
        <option value="bronze">bronze</option>
    </select>
  </div>

  <div class="row">
    <div class="col-md-6">
      <label for="minPrice">Min Price:</label>
      <input name="minPrice" type="text" formControlName="minPrice" class="form-control" />
    </div>
    <div class="col-md-6">
      <label for="maxPrice">Max Price:</label>
      <input name="maxPrice" type="text" formControlName="maxPrice" class="form-control" />
    </div>
  </div>

  <div>
    <label for="nations">Nation:</label>
    <select formControlName="selectedNation" class="form-control" name="natios">
      <option value="null" [selected]="!selectedLeague">All</option>
      <option *ngFor="let nation of nations" [value]="nation.id">{{nation.value}}</option>
    </select>
  </div>

  <div class="row">
    <div class="col-md-6">
      <label for="leagues">League:</label>
      <select formControlName="selectedLeague" class="form-control" name="leagues">
        <option value="null" [selected]="!selectedLeague">All</option>
        <option *ngFor="let league of leagues" [value]="league.id">{{league.value}}</option>
      </select>
    </div>
    <div class="col-md-6">
      <label for="clubs">Club:</label>
      <select formControlName="selectedClub" class="form-control" name="clubs">
        <option value="null" [selected]="!selectedLeague">All</option>
        <option *ngFor="let club of clubs" [value]="club.id">{{club.value}}</option>
      </select>
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Save</button>
</form>

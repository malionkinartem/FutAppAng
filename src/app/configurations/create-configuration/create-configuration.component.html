<h4>Create New Configuration</h4>

<div class="thumbnail col-md-5"> 
  <div>Player Id: {{ config?.playerid }}</div>
  <div class="form-group">
    <label for="level">Level:</label>
    <select [(ngModel)]="level" class="form-control">
        <option value="gold">gold</option>
        <option value="silver">silver</option>
        <option value="bronze">bronze</option>
    </select>
  </div>

  <div class="form-group">
    <label for="minPrice">Min Price:</label>
    <input type="text" (ngModel)="minPrice" class="form-control" />    
  </div>

  <div class="form-group">
    <label>Max Price:</label>
    <input type="text" (ngModel)="maxPrice" class="form-control"/>
  </div>

    <div class="col-md-6">Team Id: {{ config?.teamid }}</div>
  </div>-->

</div>

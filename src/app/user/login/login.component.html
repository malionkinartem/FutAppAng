<form [formGroup]="loginFormGroup" (ngSubmit)="login(loginFormGroup.value)">
  <label [hidden]="!validationMessage" class="error">{{validationMessage}}</label>
  <div class="form-group" [ngClass]="{'has-error' : !loginFormGroup.controls['username'].valid 
      && loginFormGroup.submitted}">
    <label for="username" [hidden]="true">Login:</label>
    <input formControlName="username" type="text" placeholder="Login" class="form-control">
  </div>
  <div class="form-group" [ngClass]="{'has-error' : !loginFormGroup.controls['password'].valid
       && loginFormGroup.submitted }">
    <label for="password" [hidden]="true">Password</label>
    <input formControlName="password" type="password" placeholder="Password" class="form-control">
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="!loginFormGroup.controls['username'].valid 
      && !loginFormGroup.controls['password'].valid">Login</button>
  <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
</form>

<div class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a [routerLink]="['/']" class="navbar-brand">FutCM</a>
    </div>

    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li>
          <a [routerLink]="['/configurations']" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Configurations</a>
        </li>
        <li>
          <a [routerLink]="['/link']" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Link</a>
        </li>
      </ul>
      <div class="navbar-header navbar-right">
        Is logged in {{auth.isLoggedIn()}}
        <ul class="nav navbar-nav">
          <li *ngIf="!auth.isLoggedIn()">
            <a [routerLink]="['user/login']">Login</a>
          </li>
          <li *ngIf="!auth.isLoggedIn()">
            <a [routerLink]="['user/register']">Sign up</a>
          </li>
          <li>
            <a *ngIf="auth.isLoggedIn()" [routerLink]="['user','profile']">{{auth.user.firstname}} {{auth.user.lastname}}</a>
          </li>
        </ul>
        <button type="button" modal-trigger="searchResults">click me</button>
      </div>
    </div>
  </div>

  <simple-modal closeOnBodyClick="true" elementId="searchResults" title="Matching Sessions">
    <div class="list-group">
      Test Modal
    </div>
  </simple-modal>

<div class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a [routerLink]="['/']" class="navbar-brand">FutCM</a>
    </div>

    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li>
          <a [routerLink]="['/', 'configurations']" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Configurations</a>
        </li>
        <li>
          <a [routerLink]="['/', 'dashboard']" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Dashboard</a>
        </li>
      </ul>
      <div class="navbar-header navbar-right">
        <ul class="nav navbar-nav">
          <li *ngIf="!auth.isLoggedIn()">
            <a href="javascript:void(0);" futModalTrigger="loginForm">Login</a>
          </li>
          <li *ngIf="!auth.isLoggedIn()">
            <a [routerLink]="['user/register']">Sign up</a>
          </li>
          <li>
            <a *ngIf="auth.isLoggedIn()" [routerLink]="['user','profile']">{{auth.user.firstname}} {{auth.user.lastname}}</a>
          </li>
          <li>
            <a *ngIf="auth.isLoggedIn()" href="javascript:void(0);" (click)="auth.logout()">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

<fut-simple-modal closeOnBodyClick="true" elementId="loginForm" title="Login">
  <fut-user-login (onCanceled)="closeLoginModal($event)" (onLoggedIn)="closeLoginModal($event)"></fut-user-login>
</fut-simple-modal>
